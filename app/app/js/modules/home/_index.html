<div class="container">
    <div class="row">
        <div class="col-md-4" data-ng-repeat="item in home.data.posts">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel-content">
                        <img src="{{item.image}}" alt="" title="{{item.title}}"/>
                        <hr>
                        <h2>
                            {{item.title}}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
